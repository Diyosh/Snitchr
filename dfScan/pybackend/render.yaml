services:
  - type: web
    name: catched-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev pkg-config poppler-utils
      pip install -r requirements.txt
    startCommand: gunicorn Scanner:app --bind 0.0.0.0:$PORT
